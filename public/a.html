<html>

<head>
  <title> text over image css </title>
  <style>

    .image {
      position: relative;
      width: 100%;
      height: auto;
    }

    .image figcaption {
      position: absolute;
      top: 0;
      bottom: 50%;
      left: 40%;
    }
  </style>
</head>

<body>
  <figure class="image">
    <img src="uploads/170.jpg" alt="background">
    <figcaption>This is the text over image</figcaption>
  </figure>
</body>

</html>
